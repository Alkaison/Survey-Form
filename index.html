<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Alkaison">
    <meta name="description" content="Simple Survey Webpage for Web Developers">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Create Form -->
<form id="form" name="survey-form">

    <!-- Details -->
    <div class="form-control">
        <label for="name" id="label-name">
            Name
        </label>

        <!-- Input Type Text -->
        <input type="text"
               id="name"
               placeholder="Enter your name" />
    </div>

    <div class="form-control">
        <label for="email" id="label-email">
            Email
        </label>

        <!-- Input Type Email-->
        <input type="email"
               id="email"
               placeholder="Enter your email" />
    </div>

    <div class="form-control">
        <label for="age" id="label-age">
            Age
        </label>

        <!-- Input Type Text -->
        <input type="text"
               id="age"
               placeholder="Enter your age" />
    </div>

    <div class="form-control">
        <label for="role" id="label-role">
            Which option best describes you?
        </label>
         
        <!-- Dropdown options -->
        <select name="role" id="role">
            <option value="student">Student</option>
            <option value="intern">Intern</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div class="form-control">
        <label>
            Would you recommend Web Development to a friend?
        </label>

        <!-- Input Type Radio Button -->
        <label for="recommed-1">
            <input type="radio"
                   id="recommed-1"
                   name="recommed">Yes</input>
        </label>
        <label for="recommed-2">
            <input type="radio"
                   id="recommed-2"
                   name="recommed">No</input>
        </label>
        <label for="recommed-3">
            <input type="radio"
                   id="recommed-3"
                   name="recommed">Maybe</input>
        </label>
    </div>

    <div class="form-control">
        <label>Languages and Frameworks known
            <small>(Check all that apply)</small>
        </label>
        <!-- Input Type Checkbox -->
        <label for="inp-1">
            <input type="checkbox"
                   name="inp">HTML</input></label>
        <label for="inp-2">
            <input type="checkbox"
                   name="inp">CSS</input></label>
        <label for="inp-3">
            <input type="checkbox"
                   name="inp">JavaScript</input></label>
        <label for="inp-4">
            <input type="checkbox"
                   name="inp">React.js</input></label>
        <label for="inp-5">
            <input type="checkbox"
                   name="inp">Angular</input></label>
        <label for="inp-6">
            <input type="checkbox"
                   name="inp">Django</input></label>
        <label for="inp-7">
            <input type="checkbox"
                   name="inp">Node.js</input></label>
        <label for="inp-7">
            <input type="checkbox"
                   name="inp">Git</input></label>
        <label for="inp-7">
            <input type="checkbox"
                   name="inp">Mongo DB</input></label>
        <label for="inp-7">
            <input type="checkbox"
                   name="inp">Express.js</input></label>
    </div>

    <div class="form-control">
        <label for="comment">
            Any comments or suggestions
        </label>

        <!-- multi-line text input control -->
        <textarea name="comment" id="comment" rows="5" placeholder="Enter your comment here"></textarea>
    </div>
    <!-- Multi-line Text Input Control -->
    <button type="submit" value="submit">Submit</button>
</form>
</body>
</html>
